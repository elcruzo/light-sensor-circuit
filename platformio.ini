; PlatformIO Configuration for ESP32 Light Sensor
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Build settings
build_flags = 
    -DESP32
    -DARDUINO_ESP32_DEV
    -std=gnu++17

; C++ standard
build_unflags = -std=gnu++11

; Library dependencies
lib_deps = 
    bblanchon/ArduinoJson@^7.0.0

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; SPIFFS filesystem
board_build.filesystem = spiffs
board_build.partitions = default.csv

; Source directories
src_dir = src
include_dir = include
lib_dir = lib

; Build source filter
build_src_filter = 
    +<*>
    +<core/>
    +<power/>
    +<storage/>
    +<signal/>
    +<config/>
    +<utils/>

